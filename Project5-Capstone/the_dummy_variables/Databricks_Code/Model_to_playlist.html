roduct_rating_pairs_normalized = map(lambda x: (x[0], x[1]/max_rating) , product_rating_pairs)\n  sorted_normalized_pairs = sorted(product_rating_pairs_normalized, key=lambda y: y[1], reverse=True)\n  return sorted_normalized_pairs\n\n\ndef get_predictions_for_users(grp, model):\n  \"\"\"\n  Returns a normalized RDD of the model prediction of all user(in grp), product and ratings\n  Output is [user, longlist of songs and normalized ratings] for n-users\n  \"\"\"\n  # Get all users in the group\n#   users_ingroup = [u[0] for u in grp]\n  users_ingroup = grp\n  # Get all products in the model\n  products_list = model.productFeatures().map(lambda p: p[0]) # using saved model\n  # Create all possible user product pairs\n  users_ingroup_product_pairs = sc.parallelize(users_ingroup).cartesian(products_list)\n  # Get predictions for each user\n  predictions_keys = model.predictAll(users_ingroup_product_pairs).map(lambda x: (x[0], (x[1], x[2])))\n  predictions_by_user = predictions_keys.groupByKey().map(lambda x : (x[0], sort_and_normalize(x[1])))\n  return predictions_by_user\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.482021891073E12,"submitTime":1.482021889677E12,"finishTime":1.482021891195E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"06b2c78c-5c54-47d8-977b-11331a98d26c"},{"version":"CommandV1","origId":1082,"guid":"046f666b-50a8-4cde-9417-5f5a42c824b7","subtype":"command","commandType":"auto","position":6.0,"command":"# Aggregation Strategies\n\ndef get_lm_recolist(grp, predictions_for_users, list_length):\n  \"\"\" \n  Least Misery Agg strategy\n  Output is a playlist\n  \"\"\"\n#   filtergrp = [u[0] for u in grp]\n  filtergrp = grp\n  lm_recolist = predictions_for_users.filter(lambda p: p[0] in filtergrp) \\\n    .flatMapValues(lambda p: p).map(lambda x: (x[1][0], x[1][1])) \\\n    .reduceByKey(min).sortBy(lambda p: p[1], ascending = False).take(list_length)\n  return lm_recolist\n\ndef get_mp_recolist(grp, predictions_for_users, list_length):\n  \"\"\"\n  Most Pleasure Agg strategy\n  Output is a playlist\n  \"\"\"\n#   filtergrp = [u[0] for u in grp]\n  filtergrp = grp\n  mp_recolist = predictions_for_users.filter(lambda p: p[0] in filtergrp) \\\n    .flatMapValues(lambda p: p).map(lambda x: (x[1][0], x[1][1])) \\\n    .reduceByKey(max).sortBy(lambda p: p[1], ascending = False).take(list_length)\n  return mp_recolist\n\nfrom operator import add\ndef get_ave_recolist(grp, predictions_for_users, list_length):\n  \"\"\"\n  Average Agg strategy\n  Output is a playlist\n  \"\"\"\n#   filtergrp = [u[0] for u in grp]\n  filtergrp = grp\n  ave_recolist = predictions_for_users.filter(lambda p: p[0] in filtergrp) \\\n    .flatMapValues(lambda p: p).map(lambda x: (x[1][0], x[1][1])) \\\n    .reduceByKey(add).sortBy(lambda p: p[1], ascending = False).take(list_length)\n  return ave_recolist\n\nfrom operator import mul\ndef get_mul_recolist(grp, predictions_for_users, list_length):\n  \"\"\"\n  Multiply Aggregation strategy\n  Output is a playlist\n  \"\"\"\n#   filtergrp = [u[0] for u in grp]\n  filtergrp = grp\n  ave_recolist = predictions_for_users.filter(lambda p: p[0] in filtergrp) \\\n    .flatMapValues(lambda p: p).map(lambda x: (x[1][0], x[1][1])) \\\n    .reduceByKey(mul).sortBy(lambda p: p[1], ascending = False).take(list_length)\n  return ave_recolist\n\n\n# Average Aggregation Strategy on Normalized Ratings!!!\n\ndef get_real_ave_recolist(grp, predictions_for_users, list_length):\n  filtergrp = grp\n  sumCount = predictions_for_users.flatMapValues(lambda p: p).map(lambda x: (x[1][0], x[1][1])).combineByKey(lambda value: (value, 1),\n                               lambda x, value: (x[0] + value, x[1] + 1),\n                               lambda x, y: (x[0] + y[0], x[1] + y[1]))\n\n  average_agg = sumCount.map(lambda (label, (value_sum, count)): (label, value_sum / count))\n\n  return average_agg.sortBy(lambda p: p[1], ascending = False).take(list_length)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.482026412734E12,"submitTime":1.482026411331E12,"finishTime":1.482026412857E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bdfc7130-4691-416d-bbca-29ef1150214b"},{"version":"CommandV1","origId":1086,"guid":"ab9f2677-f7a3-4480-a895-71f4d0357c3a","subtype":"command","commandType":"auto","position":10.0,"command":"# Helper functions\n# Load corresponding files\nimport os\nimport json\n\ndef get_song_info(song_json):\n  \"\"\"\n  Return the tuple (song_id, spotify_id, track_name, artist_name) given a json format.\n  song_id is of the form 'SOXXX' as defined by million song dataset.\n  \"\"\"\n  \n  try:\n    song_dict = json.loads(song_json)\n    song = song_dict['response']['songs'][0]\n\n    song_id = song['id']\n    artist_name = song['artist_name']\n    track_name = song['title']\n\n    spotify_id = ''\n    for t in song['tracks']:\n      foreign_id = t['foreign_id']\n      if foreign_id.startswith('spotify'):\n        spotify_id = foreign_id\n\n    return (song_id, spotify_id, artist_name, track_name)\n  except:\n    return None\n  \ndef get_song_path(song_id):\n  \"\"\"Get a song_id's json file path\"\"\"\n  \n  path_to_mappings = \"/mnt/S3/mapping/\"\n  folder_name = song_id[2:4]\n  return os.path.join(path_to_mappings, folder_name, song_id + '.json')\n\ndef get_song_details(rec_ids):\n  \"\"\"\n  Return song info for each song in rec_ids.\n  rec_ids contains the integers specifying the song index used in the recommendation algorithm.\n  \"\"\"\n  \n  # Map rec_ids to song_ids\n  # Note that we change the order so we can lookup song id from recommended id\n  kaggle_songs_path = os.path.join(datapath, \"raw_data/fromKaggle/kaggle_songs.txt\")\n  song_ids_list = sc.textFile(kaggle_songs_path)\\\n    .map(lambda x: x.split())\\\n    .map(lambda x: (int(x[1]), x[0]))\\\n    .filter(lambda x: x[0] in rec_ids)\\\n    .collect()\n  \n  song_ids_mapping = dict(song_ids_list)\n  \n  song_ids = [song_ids_mapping[id] for id in rec_ids]\n  \n  # Map songs_ids to info\n  path_to_song_files = [get_song_path(song_id) for song_id in song_ids]\n  \n  song_files = sc.textFile(','.join(path_to_song_files))\n  song_details = song_files.map(lambda x: get_song_info(x)).collect()\n  return song_details\n\ndef get_spotify_ids(rec_ids):\n  \"\"\"\n  Return the spotify ids of songs in rec_ids.\n  rec_ids contains the integers specifying the song index used in the recommendation algorithm.\n  \"\"\"\n  song_details = get_song_details(rec_ids)\n  spotify_ids = [d[1] for d in song_details if d]\n  return spotify_ids\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.482023188456E12,"submitTime":1.482023187068E12,"finishTime":1.482023188579E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"51c7fe2d-5e99-4bed-bfb6-f360a4b6f4b3"},{"version":"CommandV1","origId":1087,"guid":"748196cc-768f-473f-a06f-2243bddcda8a","subtype":"command","commandType":"auto","position":11.0,"command":"# GET SPOTIFY PLAYLIST\ndef get_final_sp_list(grp, model, list_length, aggr = get_ave_recolist):\n  \"\"\"\n  Function for getting final output\n  Aggregation strategies, aggr:\n  get_ave_recolist, Average (default)\n  get_lm_recolist, Least Misery\n  get_mp_recolist, Most Pleasure\n  get_mul_recolist, Multiply\n  \"\"\"\n  predictions_all = get_predictions_for_users(grp, model)\n  #Employ aggregation strategy use switching here:\n  p_list = aggr(grp, predictions_all, list_length)\n  # End of all agg strategies\n  \n  p_list = map(lambda p: p[0], p_list)\n  \n  #Convert to Spotify\n  final_list = get_spotify_ids(p_list)\n  return final_list","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: name &apos;get_ave_recolist&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-2-bb537cffadea&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansib
