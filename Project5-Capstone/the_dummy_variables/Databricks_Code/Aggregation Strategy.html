nous group\ndef create_he_grp(n_mem, c_list):\n  \"\"\"\n  Create heterogenous group\n  Function takes in list created from create_cluster_assign function\n  This creates a list of userID and cluster number assignment pairs\n  where userIDs are from different clusters.\n  where n_mem is the number of members per group.\n  \"\"\"\n  # The distinct() part is taking too long for the full dataset: pop = c_list.map(lambda p: p[1]).distinct().collect()\n  pop = range(1, 1000) # workaround for speed\n  g = random.sample(pop,n_mem)\n  group = []\n  for m in g:\n#  The takeSample is taking too long for the full dataset:   group.append(c_list.filter(lambda p: p[1] == m).takeSample(False, 1))\n    group.append(c_list.filter(lambda p: p[1] == m).take(1)) # workaround for speed\n  return list(chain(*group))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">IndentationError</span><span class=\"ansired\">:</span> unindent does not match any outer indentation level","error":"<div class=\"ansiout\"><span class=\"ansicyan\">  File </span><span class=\"ansigreen\">&quot;&lt;ipython-input-218-c6bd4fca4be3&gt;&quot;</span><span class=\"ansicyan\">, line </span><span class=\"ansigreen\">16</span>\n<span class=\"ansiyellow\">    return group</span>\n<span class=\"ansigrey\">                ^</span>\n<span class=\"ansired\">IndentationError</span><span class=\"ansired\">:</span> unindent does not match any outer indentation level\n\nIf you want to paste code into IPython, try the %paste and %cpaste magic functions.\n</div>","workflows":[],"startTime":1.481831924934E12,"submitTime":1.481831923781E12,"finishTime":1.481831924957E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[]
